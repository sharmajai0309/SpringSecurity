<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>SECURITY USING ORM</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-check-inline {
            margin-right: 1rem;
        }
        .message-box {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: green;
        }
    </style>
</head>


<body>
    <div class="form-container">
        <h3>WELCOME TO REGISTER PAGE</h3>
        <form th:action="@{/user/save}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">NAME</label>
                <input type="text" class="form-control" id="name" name="userName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">EMAIL</label>
                <input type="text" class="form-control" id="email" name="userEmail" required>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">PASSWD</label>
                <input type="password" class="form-control" id="pwd" name="userPwd" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ROLES</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="userRoles" value="ADMIN" id="admin">
                    <label class="form-check-label" for="admin">ADMIN</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="userRoles" value="CUSTOMER" id="customer">
                    <label class="form-check-label" for="customer">CUSTOMER</label>
                </div>
            </div>
            <div class="d-grid">
                <input type="submit" value="Create User" class="btn btn-primary">
            </div>
        </form>
        <div class="message-box">[[${message}]]</div>
    </div>
</body>
</html>
